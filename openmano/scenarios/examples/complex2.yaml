schema_version:  2
scenario:
  name:          complex2
  description:   Complex network scenario consisting of 2 VNFs interconnected
  public:        false
  vnfs: 
    VNF2vms:                        # vnf name in the scenario
      vnf_name:  dataplaneVNF_2VMs  # openmano vnf name
    VNF3:
      vnf_name:  dataplaneVNF3
  networks: 
    dataconn1:
      interfaces: 
      -   VNF2vms: in
      -   VNF3:    data0
    dataconn2:
      interfaces: 
      -   VNF2vms: out
      -   VNF3:    data1
    default:
      interfaces: 
      -   VNF2vms: control0
      -   VNF2vms: control1
      -   VNF3:    mgmt

